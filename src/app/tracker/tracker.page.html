<ion-header>
  <ion-toolbar>
    <ion-title>
      Food Track
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let track of foodTrackArr">
      <ion-item>
          <ion-label>{{track.name}}</ion-label>
          <ion-label color='medium'>x{{track.quantity}}</ion-label>
          <ion-label color='medium'>{{track.calories}} cal</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editTrack(track)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTrack(track)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <h2>My Day: {{currentDate | date}}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <h1>Day's Total: {{ dateTotalCalories() }} calories</h1>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="userNeededCalories > 0">
    <ion-card-content>
      <h1>Remaining in Day: {{ dateRemainingCalories() }} calories</h1>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-row>
  <ion-button (click)="previousDay()">Previous Day</ion-button>
  <ion-button (click)="nextDay()">Next Day</ion-button>
</ion-row>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addFoodTrack()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
