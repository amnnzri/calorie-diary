<ion-header>
  <ion-toolbar>
    <ion-title>
      Food Database
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let food of foods">
          <ion-item>
              <ion-label>{{food.name}}</ion-label>
              <ion-label color='medium'>{{food.calories}} calories</ion-label>
              
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="editFood(food)">Edit</ion-item-option>
            <ion-item-option color="danger" (click)="deleteFood(food)">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addFood()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
