<ion-header>
  <ion-toolbar>
    <ion-title>Log Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Food</ion-label>
    <ionic-selectable
      [(ngModel)]="food"
      [items]="allFoods"
      itemValueField="id"
      itemTextField="name"
      [canSearch]="true">
      <ng-template ionicSelectableItemTemplate let-food="item">
        {{food.name}}: {{food.calories}} cal
      </ng-template>
    </ionic-selectable>
    <!-- <ion-select [(ngModel)]="foodId" placeholder="List from database" >
      <ion-select-option  *ngFor="let f of allFoods" [value]="f.id">{{f.name}}: {{f.calories}} cal</ion-select-option>
    </ion-select> -->
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="quantity" placeholder="1" ></ion-input>
  </ion-item>

  <ion-row>
      <ion-button (click)="dismiss()">Cancel</ion-button>
      <ion-button (click)="save()">Save</ion-button>
  </ion-row>
</ion-content>
